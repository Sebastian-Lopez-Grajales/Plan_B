<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form [formGroup]="fgValidator">
            <input type="hidden" formControlName="id_administrador" />
            <div class="form-group input-group">
                <input formControlName="rol" name="rol" class="form-control" placeholder="rol" type="number">
                <div class="warning-validator" *ngIf="fgv.rol.errors && (fgv.rol.dirty || fgv.rol.touched)">
                    <strong *ngIf="fgv.rol.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="clave" name="clave" class="form-control" placeholder="clave"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.clave.errors && (fgv.clave.dirty || fgv.clave.touched)">
                    <strong *ngIf="fgv.clave.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="correo" name="correo" class="form-control" placeholder="correo"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.correo.errors && (fgv.correo.dirty || fgv.correo.touched)">
                    <strong *ngIf="fgv.correo.errors.required">
                        Campo Obligatorio!
                    </strong>
                    <strong *ngIf="fgv.correo.errors.email">
                        Correo incorrecto.
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="celular" name="celular" class="form-control" placeholder="celular" type="text">
                <div class="warning-validator" *ngIf="fgv.celular.errors && (fgv.celular.dirty || fgv.celular.touched)">
                    <strong *ngIf="fgv.celular.errors.required">
                        Campo Obligatorio!
                    </strong>
                    <strong *ngIf="fgv.celular.errors.minlength">
                        Minimo 10 caracteres!
                    </strong>
                    <strong *ngIf="fgv.celular.errors.maxlength">
                        Maximo 10 caracteres!
                    </strong>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Usuario</label>
                <select class="form-control" formControlName="id_usuario" id="id_usuario">
                    <option *ngFor="let a of usuarioList" value="{{a.id_usuario}}">{{a.nombre_usuario}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" (click)="guardaradmin()" class="btn btn-primary"> Crear
                </button>
                &nbsp;&nbsp;
                <a class="btn btn-warning" routerLink="/admin/lista-admin" role="button">Cancelar</a>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->
