
<table class="table">
    <thead class="table-dark">
        <tr>
            <td>
                Nombre
            </td>
            <td>
                me gusta
            </td>
            <td>
                no me gusta
            </td>
            <td>
                fecha
            </td>
            <td>
                Usuario
            </td>
            <td>
                Editar
            </td>
            <td>
                Eliminar
            </td>
            <td>
                Agregar
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of publiList | paginate: { itemsPerPage: itemsPageAmount, currentPage: page }">
            <td>
                {{r.nombre}}
            </td>
            <td>
                {{r.me_gusta}}
            </td>
            <td>
                {{r.no_gusta }}
            </td>
            <td>
                {{r.fecha}}
            </td>
            <td>
                {{r.usuario.nomre_usuario}}
            </td>
            <td>
                <a class="btn btn-warning" routerLink="/parametros/editar-publicacion/{{r.id_publicacion}}" role="button">Editar</a>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="RemoveRecordConfirmation(r.id_publicacion)">Eliminar</button>
            </td>
            <td>
            <a class="btn btn-success" routerLink="/parametros/crear-publicacion/{{r.usuario.id_usuario}}" role="button">Agregar</a>
        </td>
        </tr>

    </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
<ngx-spinner></ngx-spinner>
<div class="modal" id="removeConfirmationModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Eliminacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Â¿Seguro de Eliminar?
            </div>
            <div class="modal-footer">
                <button (click)="eliminar()" type="button" class="btn btn-success">Confirmar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
