<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form [formGroup]="fgValidator">
            <div class="form-group input-group">
                <input formControlName="nombre" name="nombre" class="form-control" placeholder="nombre"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.nombre.errors && (fgv.nombre.dirty || fgv.nombre.touched)">
                    <strong *ngIf="fgv.nombre.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="imagen" name="imagen" class="form-control" placeholder="imagen"
                    type="file">
                <div class="warning-validator"
                    *ngIf="fgv.imagen.errors && (fgv.imagen.dirty || fgv.imagen.touched)">
                    <strong *ngIf="fgv.imagen.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="texto" name="descripcion" class="form-control" placeholder="texto"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.texto.errors && (fgv.texto.dirty || fgv.texto.touched)">
                    <strong *ngIf="fgv.texto.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="fecha" name="fecha" class="form-control" placeholder="fecha" type="date">
                <div class="warning-validator" *ngIf="fgv.fecha.errors && (fgv.fecha.dirty || fgv.fecha.touched)">
                    <strong *ngIf="fgv.fecha.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group">
                <button type="button" (click)="editar()" class="btn btn-primary"> editar
                </button>
                &nbsp;&nbsp;
                <a class="btn btn-warning" routerLink="/parametros/lista-publicacion" role="button">Cancelar</a>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->
