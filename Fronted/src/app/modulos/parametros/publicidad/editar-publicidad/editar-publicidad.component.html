<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form [formGroup]="fgValidator">
            <div class="form-group input-group">
                <input formControlName="nombre" name="nombre" class="form-control" placeholder="nombre"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.nombre.errors && (fgv.nombre.dirty || fgv.nombre.touched)">
                    <strong *ngIf="fgv.nombre.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="contenido" name="contenido" class="form-control" placeholder="contenido"
                    type="file">
                <div class="warning-validator"
                    *ngIf="fgv.contenido.errors && (fgv.contenido.dirty || fgv.contenido.touched)">
                    <strong *ngIf="fgv.contenido.errors.required">
                        Campo Obligatorio!
                    </strong>
                    <strong *ngIf="fgv.contenido.errors.email">
                        Correo incorrecto.
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="fecha" name="fecha" class="form-control" placeholder="fecha" type="date">
                <div class="warning-validator" *ngIf="fgv.fecha.errors && (fgv.fecha.dirty || fgv.fecha.touched)">
                    <strong *ngIf="fgv.fecha.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Administrador</label>
                <select class="form-control" formControlName="id_administrador" id="id_administrador">
                    <option *ngFor="let a of administradorList" value="{{a.id_administrador}}">{{a.correo}}</option>
                </select>
            </div>
 
            <div class="form-group">
                <button type="button" (click)="editar()" class="btn btn-primary"> Editar
                </button>
                &nbsp;&nbsp;
                <a class="btn btn-warning" routerLink="/parametros/lista-publicidad" role="button">Cancelar</a>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->
