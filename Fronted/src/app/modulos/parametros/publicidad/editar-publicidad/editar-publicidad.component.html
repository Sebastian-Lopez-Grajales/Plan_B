<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form [formGroup]="fgValidator">
            <input type="hidden" formControlName="id_administrador" />
            <div class="form-group input-group">
                <input formControlName="id_publicidad" name="id_publicidad" class="form-control"  type="text" >

            </div>
            <div class="form-group input-group">
                <input formControlName="fecha" name="fecha" class="form-control" placeholder="rol" type="date">
                <div class="warning-validator" *ngIf="fgv.fecha.errors && (fgv.fecha.dirty || fgv.fecha.touched)">
                    <strong *ngIf="fgv.fecha.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="orden" name="orden" class="form-control" placeholder="orden"
                    type="number">
                <div class="warning-validator"
                    *ngIf="fgv.orden.errors && (fgv.orden.dirty || fgv.orden.touched)">
                    <strong *ngIf="fgv.orden.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Administrador</label>
                <select class="form-control" formControlName="id_administrador" id="id_administrador">
                    <option *ngFor="let a of adminList" value="{{a.id_administrador}}">{{a.correo}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Imagen</label>
                <select class="form-control" formControlName="id_imagen" id="id_imagen">
                    <option *ngFor="let a of imagenList" value="{{a.id_imagen}}">{{a.titulo}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" (click)="editRecord()" class="btn btn-primary"> Editar
                </button>
                &nbsp;&nbsp;
                <a class="btn btn-warning" routerLink="/admin/lista-admin" role="button">Cancelar</a>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->
