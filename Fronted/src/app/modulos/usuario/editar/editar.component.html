<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form [formGroup]="fgValidator">
            <input type="hidden" formControlName="primer_nombre" />
            <div class="form-group input-group">
                <input formControlName="primer_nombre" name="primer_nombre" class="form-control"  type="text" >
                <div class="warning-validator" *ngIf="fgv.primer_nombre.errors && (fgv.primer_nombre.dirty || fgv.primer_nombre.touched)">
                    <strong *ngIf="fgv.primer_nombre.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="segundo_nombre" name="segundo_nombre" class="form-control" placeholder="segundo_nombre" type="number">
                <div class="warning-validator" *ngIf="fgv.segundo_nombre.errors && (fgv.segundo_nombre.dirty || fgv.segundo_nombre.touched)">
                    <strong *ngIf="fgv.segundo_nombre.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="primer_apellido" name="primer_apellido" class="form-control" placeholder="primer_apellido"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.primer_apellido.errors && (fgv.primer_apellido.dirty || fgv.primer_apellido.touched)">
                    <strong *ngIf="fgv.primer_apellido.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="segundo_apellido" name="segundo_apellido" class="form-control" placeholder="segundo_apellido"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.segundo_apellido.errors && (fgv.segundo_apellido.dirty || fgv.segundo_apellido.touched)">
                    <strong *ngIf="fgv.segundo_apellido.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="nombre_usuario" name="nombre_usuario" class="form-control" placeholder="nombre_usuario"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.nombre_usuario.errors && (fgv.nombre_usuario.dirty || fgv.nombre_usuario.touched)">
                    <strong *ngIf="fgv.nombre_usuario.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="ciudad" name="ciudad" class="form-control" placeholder="ciudad"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.ciudad.errors && (fgv.ciudad.dirty || fgv.ciudad.touched)">
                    <strong *ngIf="fgv.ciudad.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="nacimiento" name="nacimiento" class="form-control" placeholder="nacimiento"
                    type="date">
                <div class="warning-validator"
                    *ngIf="fgv.nacimiento.errors && (fgv.nacimiento.dirty || fgv.nacimiento.touched)">
                    <strong *ngIf="fgv.nacimiento.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="correo" name="correo" class="form-control" placeholder="correo"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.correo.errors && (fgv.correo.dirty || fgv.correo.touched)">
                    <strong *ngIf="fgv.correo.errors.required">
                        Campo Obligatorio!
                    </strong>
                    <strong *ngIf="fgv.correo.errors.email">
                        Correo incorrecto.
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="celular" name="celular" class="form-control" placeholder="celular" type="text">
                <div class="warning-validator" *ngIf="fgv.celular.errors && (fgv.celular.dirty || fgv.celular.touched)">
                    <strong *ngIf="fgv.celular.errors.required">
                        Campo Obligatorio!
                    </strong>
                    <strong *ngIf="fgv.celular.errors.minlength">
                        Minimo 10 caracteres!
                    </strong>
                    <strong *ngIf="fgv.celular.errors.maxlength">
                        Maximo 10 caracteres!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="foto" name="foto" class="form-control" placeholder="foto"
                    type="file">
                <div class="warning-validator"
                    *ngIf="fgv.foto.errors && (fgv.foto.dirty || fgv.foto.touched)">
                    <strong *ngIf="fgv.foto.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group input-group">
                <input formControlName="genero" name="genero" class="form-control" placeholder="genero"
                    type="text">
                <div class="warning-validator"
                    *ngIf="fgv.genero.errors && (fgv.genero.dirty || fgv.genero.touched)">
                    <strong *ngIf="fgv.genero.errors.required">
                        Campo Obligatorio!
                    </strong>
                </div>
            </div>
            <div class="form-group">
                <button type="button" (click)="editar()" class="btn btn-primary"> Editar
                </button>
                &nbsp;&nbsp;
                <a class="btn btn-warning" routerLink="/maestro/home" role="button">Cancelar</a>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->
