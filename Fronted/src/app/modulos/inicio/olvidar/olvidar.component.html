
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
                                <h2 class="text-center">Contrase√±a Olvidada?</h2>
                                <p>Puedes reestablecerla aqui..</p>
                                <form [formGroup]="fgValidator">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <select class="form-control" formControlName="tipo" id="sel1">
                                                <option value selected="true" >Seleccione el metodo de reestablecimiento</option>
                                                <option value="1">Clave via SMS</option>
                                                <option value="2">Clave via Correo electronico</option> 
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input formControlName="nombre_usuario" id="forgetAnswer" name="forgetAnswer" placeholder="Nombre de Usuario" class="form-control"  type="text">
                                        </div>
                                        <div class="warning-validator" *ngIf="fgv.nombre_usuario.errors && (fgv.nombre_usuario.dirty || fgv.nombre_usuario.touched)">
                                            <strong *ngIf="fgv.nombre_usuario.errors.required">
                                                Campo requerido.
                                            </strong>
                                            <strong *ngIf="fgv.nombre_usuario.errors.minlength">
                                                El nombre contiene minimo {{document_min_length}} letras. 
                                            </strong>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="btnForget" (click)="ResetPassword()" class="btn btn-lg btn-primary btn-block btnForget" value="Reset Password" type="button">
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
